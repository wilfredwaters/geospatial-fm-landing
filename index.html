<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Geospatial FM</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #1e1e1e;
      color: white; 
      font-family: Arial, sans-serif;
      text-align: center;
    }
    .container {
      padding-top: 5vh;
    }
    .video-wrapper {
      position: relative;
      padding-bottom: 56.25%; /* 16:9 aspect ratio */
      height: 0;
      overflow: hidden;
      max-width: 90%;
      margin: 0 auto 40px;
    }
    .video-wrapper iframe {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
    }
    .logo {
      display: block;
      max-width: 90%;
      height: auto;
      margin: 0 auto 40px;
    }
    h1 {
      font-size: 3rem;
      margin-bottom: 1rem;
    }
    p {
      font-size: 1.2rem;
      margin: 0.5rem 0;
    }
    a {
      color: #fff;
      text-decoration: underline;
    }
    @media (max-width: 600px) {
      h1 {
        font-size: 2rem;
      }
      p {
        font-size: 1rem;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="video-wrapper">
      <iframe 
        src="https://www.youtube.com/embed/gYltAJdsoDE?si=nf-6NxQufPsVVLtE" 
        title="YouTube video player" 
        frameborder="0" 
        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" 
        referrerpolicy="strict-origin-when-cross-origin" 
        allowfullscreen>
      </iframe>
    </div>
    <img src="gfmlogo.png" alt="Geospatial FM Logo" class="logo" />
    <h1>A podcast, newsletter and analysis service for the emerging geospatial foundation model scene</h1>
    <p>For advertising inquiries: <a href="mailto:advertise@geospatial.fm">advertise@geospatial.fm</a></p>
    <p>For podcast appearances: <a href="mailto:appear@geospatial.fm">appear@geospatial.fm</a></p>
  </div>
</body>
</html>
